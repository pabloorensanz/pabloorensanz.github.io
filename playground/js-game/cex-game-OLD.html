<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {	
				font-family: 'Roboto', sans-serif;
			}
			canvas {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
			}
			button {
				border: solid thin #f10041;
				background-color: white;
				color: #f10041;
				padding: 10px;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body onload="loadGame()">
		<div id="myfilter" style="position: absolute; background-color: #000000; opacity:0.25; width: 482px; height: 362px; display: none"></div>
		<div id="myrestartbutton" style="position: absolute; padding-top: calc(362px / 2 - 56px / 2); padding-left: calc(482px / 2 - 148px / 2); display: none;">
			<button onclick="reloadGame()">Volver a empezar!</button>
		</div>
		<div id="intro" style="position: absolute; text-align: center; background-color: rgb(0, 0, 0, 0.75); width: 482px; height: 362px; color: white;">
			<p style="margin-top: 100px; padding: 0 25px;font-size: 1.1em; color: white; ">¿Llegará el camión de reparto a su destino?<br/>Conduce tu camión a través de los obstaculos</p>
			<p style="padding: 0 25px; font-size: 0.8em; color: white;">Utiliza las flechas del teclado para moverte 
				<strong><span style="font-size: 1.5em; font-weight: 800; color: #f10041;">↑</span> Arriba</strong> o <strong>
				<span style="font-size: 1.5em; font-weight: 800; color: #f10041;">↓</span> Abajo.</strong>
			</p>
			<p><button onclick="startGame()">Empezar el reparto!</button></p>
		</div>
		<div id="canvascontainer"></div>
		<script>
			var myGameArea;
			var myGamePiece;
			var myObstacles = [];
			var myscore;
			
			function reloadGame() {
				document.getElementById("myfilter").style.display = "none";
				document.getElementById("myrestartbutton").style.display = "none";
				myGameArea.stop();
				myGameArea.clear();
				myGameArea = {};
				myGamePiece = {};
				myObstacles = [];
				myscore = {};
				document.getElementById("canvascontainer").innerHTML = "";
				loadGame();
			}
			
			function loadGame() {
				myGameArea = new gamearea();
				//myGamePiece = new component(50, 50, "red", 10, 75);
				myGamePiece = new component(48, 48, "cex-truck.svg", 10, 75, "image");
				myscore = new component("15px", "Consolas", "#f10041", 280, 25, "text");
				myGameArea.start();
				setTimeout(function(){
					myGameArea.pause = true;
				}, 250);
			}
			
			function startGame() {
				document.getElementById("intro").style.display = "none";
				myGamePiece.speedX = 0.10;
				myGameArea.pause = false;
				myGameArea.start();
			}
			
			function gamearea() {
				this.canvas = document.createElement("canvas");
				this.canvas.width = 480;
				this.canvas.height = 360;    
				document.getElementById("canvascontainer").appendChild(this.canvas);
				this.context = this.canvas.getContext("2d");
				this.pause = false;
				this.frameNo = 0;
				this.start = function(animate) {
					this.interval = setInterval(updateGameArea, 20);
				}
				this.stop = function() {
					clearInterval(this.interval);
					this.pause = true;
				}
				this.clear = function(){
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				}
			}
			
			function component(width, height, color, x, y, type) {
				this.type = type;
				if (type == "text") {
					this.text = color;
				} else if (type == "image") {
					this.image = new Image();
					this.image.src = color;
				}
				this.score = 0;    
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;    
				this.x = x;
				this.y = y;    
				this.update = function() {
					ctx = myGameArea.context;
					if (this.type == "text") {
						ctx.fillStyle = "black";
						ctx.fillRect(this.x, this.y, this.width, this.height);
						ctx.font = this.width + " " + this.height;
						ctx.fillStyle = color;
						ctx.fillText(this.text, this.x, this.y);
					} else if (type == "image") {
						ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
					} else {
						ctx.fillStyle = color;
						ctx.fillRect(this.x, this.y, this.width, this.height);
					}
				}
				this.crashWith = function(otherobj) {
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					var crash = true;
					if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
						crash = false;
					}
					return crash;
				}
			}
			function updateGameArea() {
				var x, y, min, max, height, gap;
				for (i = 0; i < myObstacles.length; i += 1) {
					if (myGamePiece.crashWith(myObstacles[i])) {
						myGameArea.stop();
						document.getElementById("myfilter").style.display = "block";
						document.getElementById("myrestartbutton").style.display = "block";
						return;
					} 
				}
				if (myGameArea.pause == false) {
					myGameArea.clear();
					myGameArea.frameNo += 1;
					myscore.score +=1;        
					if (myGameArea.frameNo == 1 || everyinterval(150)) {
						x = myGameArea.canvas.width;
						y = myGameArea.canvas.height - 100;
						
						min = 25;
						max = 100;
						height = Math.floor(Math.random()*(max-min+1)+min);
						
						min = 80;
						max = 120;
						gap = Math.floor(Math.random()*(max-min+1)+min);
						
						myObstacles.push(new component(20, height, "grey", x, 0));
						myObstacles.push(new component(20, x - height - gap, "grey", x, height + gap));
					}
					for (i = 0; i < myObstacles.length; i += 1) {
						myObstacles[i].x += -1;
						myObstacles[i].update();
					}
					myscore.text="Tus CEX puntos: " + myscore.score;        
					myscore.update();
					myGamePiece.x += myGamePiece.speedX;
					myGamePiece.y += myGamePiece.speedY;    
					myGamePiece.update();
				}
			}
			function everyinterval(n) {
				if ((myGameArea.frameNo / n) % 1 == 0) {
					return true;
				}
				return false;
			}
			function moveup(e) {
				myGamePiece.speedY = -0.35; 
			}
			function movedown() {
				myGamePiece.speedY = 0.35; 
			}
			function moveleft() {
				myGamePiece.speedX = -0.35; 
			}
			function moveright() {
				myGamePiece.speedX = 0.35; 
			}
			function clearmove(e) {
				myGamePiece.speedX = 0; 
				myGamePiece.speedY = 0; 
			}
			document.body.addEventListener('keyup', (e) => {
				if(e.key == 'ArrowDown') {
					movedown()
				} else if(e.key == 'ArrowUp') {
					moveup()
				} else if(e.key == 'ArrowRight') {
					//moveright()
				} else if(e.key == 'ArrowLeft') {
					//moveleft()
				} else if(e.key == 'ArrowLeft') {
					//moveleft()
				} else if(e.key == 'Escape') {
					reloadGame();
				}
				console.log(e.key);
			});
		</script>
	</body>
</html>
